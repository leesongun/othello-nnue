language: shell
os: linux
arch:
  - amd64
  - arm64

jobs:
  fast_finish: true

before_install:
  - URL=$(wget -O - https://ziglang.org/download/index.json | jq -r '.master."'$(arch)'-linux".tarball' 2>&1)
  - wget $URL
  - tar xf $(basename $URL) -C "$HOME"
  - export PATH=$PATH:$HOME/$(basename -s .tar.xz $URL)

addons:
  apt:
    packages:
    - jq


script:
  - zig build test
  - travis_wait 180 zig build bench
  - zig fmt --check **.zig
